<div class="allPage">

<h3> Log In </h3>

<p *ngIf="loginErrorMessage" class="error">
  {{ loginErrorMessage }}
</p>

<form (ngSubmit)="doLogin()" class="pure-form pure-form-aligned">
  <fieldset>
    <div class="form-group pure-control-group">
      <label for="email-input">Email </label>
      <input id="email-input" type="text" placeholder="Your Email" [(ngModel)]="loginInfo.email" name="loginEmail" required>
      <span class="pure-form-message-inline">This is a required field.</span>
      <br>
    </div>  

    <div class="form-group pure-control-group">
      <label for="password-input">Password </label>
      <input id="password-input" type="password" placeholder="Your p*ssw*rd" [(ngModel)]="loginInfo.password" name="loginPassword">
      <span class="pure-form-message-inline">This is a required field.</span>
      <br>
    </div>

    <button class="btn btn-info"> Log In </button>
  </fieldset>
</form>

<h5>Don't have account? <a [routerLink]="['/signup']">Sign Up Here</a></h5>

</div>
